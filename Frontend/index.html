<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Summarizer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Content Summarizer</h1>
    <div id="main">
        <div id="content">
            <h2 id="contentLabel" for="Content">Content</label>
            <br>
            <textarea id="contentText" name="Content" id="" cols="125" rows="30"></textarea>
        </div>
        <div id="summary">
            <h2 id="summaryLabel" for="Summary">Summary</label>
            <br>
            <textarea id="summaryText" name="Summary" id="" cols="125" rows="30"></textarea>
        </div>
    </div>

    <script src="script.ts"></script>
</body>
</html>
