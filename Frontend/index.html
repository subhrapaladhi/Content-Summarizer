<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Public/CSS/style.css">
</head>
<body>
    <h1>Text Summarizer</h1>
    <div id="main">
        <div id="text">
            <h2 id="textLabel">Content</h2>
            <br>
            <form action="" onsubmit="event.preventDefault(); return textInput()">
                <textarea id="textText" name="Content" id="" cols="125" rows="17"></textarea>
                <button id="submitText">Get Summary</button>
            </form>
        </div>
        <div id="summary">
            <h2 id="summaryLabel" for="Summary">Summary</h2>
            <br>
            <textarea id="summaryText" name="Summary" id="" cols="125" rows="15" disabled></textarea>
        </div>
    </div>
    <script src="./Build/script.js"></script>
</body>
</html>
